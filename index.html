
<html>
	<head></head>
    <script>
    
    function calcula_ATKOUTPUT(){
	
    var ATK = document.getElementById("ATK").value;
	var ModificationATK = document.getElementById("ATKBOOST2").value;
	var POTENCY = document.getElementById("POTENCY").value;
    var EFECTIVNESS = document.getElementById("EFECTIVNESS").value;
	var DEF = document.getElementById("DEF").value;
/*------------Adjusment = ModificationATK + EFECTIVNESS -------*/
	var resultado = (1.5 * ATK *  ModificationATK *  POTENCY * EFECTIVNESS / DEF);

	alert ("El resultado es : " + resultado + "  atkboost:" + ModificationATK);
	

}
    
    
    </script> 
	
	<body>

		<form>
				
			<p> 
				<b>DAMAGE CALCULATOR</b>
				<br/><br/>
			</p>
			
			Attacker's Digimon
			<br/> 
			<input id="ATK" type="number" />
			<br/><br/>
			Introduce Modification stats (IF YOU DON'T HAVE ANY BOOST OR REDUCTION TYPE "1")
			<br/> 
			<input list="ATKBOOST" ID="ATKBOOST2">
				<datalist id="ATKBOOST">
					<option value="0">
					<option value="0.1">
					<option value="0.2">
					<option value="0.3">
					<option value="0.4">
					<option value="0.5">
					<option value="0.6">
					<option value="0.7">
					<option value="0.8">
					<option value="0.9">
  					<option value="1" type="number">
  					<option value="1.1">
  					<option value="1.2">
  					<option value="1.3">
  					<option value="1.4">
					<option value="1.5">
					<option value="1.6">
					<option value="1.7">
					<option value="1.8">
					<option value="1.9">
					<option value="2.0">	  
				</datalist>
			<br/><br/>
			Potency
			<br/> 
			<input id="POTENCY" type="number" />
            <br/><br/>
            Efectivness
			<br/> 
			<input id="EFECTIVNESS" type="number" />
			<br/><br/>
			Defender's DEF
			<br/> 
			<input id="DEF" type="number" />
			<br/><br/>
					
			<input type="button" value="Calcular" onclick="calcula_ATKOUTPUT()" />

		</form>
		
		<div id= "resultado">
			<!-- "EL RESULTADO DE LA RESTA ES + resultado() !-->
		</div>

	</body>
</html>
