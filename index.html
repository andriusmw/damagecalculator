<html>
<head>
<title>EJEMPLO DE OBTENCION DE DATOS CON JAVASCRIPT</title>
<script type="text/javascript">
	function obtenerdatos()
	{
		var ATK = document.getElementById('ATK').value;
		var Potency = parseFloat(document.getElementById('Potency').value);
        var DEF = document.getElementById('DEF').value;
		var Efectivness = parseFloat(document.getElementById('Efectivness').value);

		document.registro.ATKobtenido.value = ATK;
		document.registro.Potencyobtenido.value = Potency;
        document.registro.DEFobtenido.value = DEF;
		document.registro.Efectivnessobtenido.value = Efectivness;
	}
</script>
</head>
<body>
<form name="registro">
<table>
<tr>
	<td>attacker's ATK:</td><td><input type="number" name="ATK" id="ATK" ></td>
</tr>	
<tr>
	<td> Potency:</td><td><input type="number" name="Potency" id="Potency" ></td>
</tr>
<tr>
	<td>Defender's DEF:</td><td><input type="number" name="DEF" id="DEF" ></td>
</tr>	
<tr>
	<td> Efectivness:</td><td><input type="number" name="Efectivness" id="Efectivness" ></td>
</tr>
<tr>
	<td><input type="button" name="btn1" value="Enviar" onclick="obtenerdatos()"></td>
</tr>
</table><br/><br/><br/>
