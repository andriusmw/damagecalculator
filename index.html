
<html>
	<head></head>
    <script>
    
    function calcula_ATKOUTPUT(){
	
    var ATK = document.getElementById("ATK").value;
	var ModificationATK = document.getElementById("ModificationATK").value;
	var POTENCY = document.getElementById("POTENCY").value;
    var EFECTIVNESS = document.getElementById("EFECTIVNESS").value;
	var DEF = document.getElementById("DEF").value;
/*------------Adjusment = ModificationATK + EFECTIVNESS -------*/
	var resultado = (1.5 * ATK *  ModificationATK * POTENCY * EFECTIVNESS / DEF);

	alert ("El resultado es : " + resultado);

}
    
    
    </script> 
	
	<body>

		<form>
				
			<p> 
				<b>DAMAGE CALCULATOR</b>
				<br/><br/>
			</p>
			
			Attacker's Digimon
			<br/> 
			<input id="ATK" type="number" />
			<br/><br/>
			Introduce Modification stats (IF YOU DON'T HAVE ANY BOOST OR REDUCTION TYPE "1")
			<br/> 
			<input id="ModificationATK" type="number" />
			<br/><br/>
			Potency
			<br/> 
			<input id="POTENCY" type="number" />
            <br/><br/>
            Efectivness
			<br/> 
			<input id="EFECTIVNESS" type="number" />
			<br/><br/>
			Defender's DEF
			<br/> 
			<input id="DEF" type="number" />
			<br/><br/>
					
			<input type="button" value="Calcular" onclick="calcula_ATKOUTPUT()" />

		</form>
		
		<div id= "resultado">
			<!-- "EL RESULTADO DE LA RESTA ES + resultado() !-->
		</div>

	</body>
</html>
